<mat-card class="example-card" style="border: 1px solid darkgrey;  background-color: #D7FECA">
    <mat-card-header style="width: 400px;">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Course Information</mat-card-title>
    </mat-card-header>
    <mat-divider style="color: darkgrey"></mat-divider>
    <form class="example-container" [formGroup]="angForm1" novalidate>
        <br>
        <mat-form-field class="example-full-width">
            <input placeholder="Course Free" #txtCourseFree formControlName="txtCourseFree" type="text" matInput
                matTooltip="Ex: RS 120.00" pattern="[0-9]+(\.[0-9]{1,2})?">
            <div *ngIf="angForm1.controls['txtCourseFree'].invalid && (angForm1.controls['txtCourseFree'].dirty || angForm1.controls['txtCourseFree'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm1.controls['txtCourseFree'].errors.required">
                    Course Free is required.
                </div>
                <div *ngIf="angForm1.controls['txtCourseFree'].errors.pattern">
                    Input Invalide(Numbers only)
                </div>
            </div>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input placeholder="Fee Paid" #txtFee formControlName="txtFee" type="text" matInput
                matTooltip="Ex: RS 120.00" pattern="[0-9]+(\.[0-9]{1,2})?">
            <div *ngIf="angForm1.controls['txtFee'].invalid && (angForm1.controls['txtFee'].dirty || angForm1.controls['txtFee'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm1.controls['txtFee'].errors.required">
                    Fee Paid is required.
                </div>
                <div *ngIf="angForm1.controls['txtFee'].errors.pattern">
                    Input Invalide(Numbers only)
                </div>
            </div>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" (click)="cal(txtCourseFree.value,txtFee.value)">
            <input placeholder="Balanse" type="text" [disabled]="data != null" formControlName="txtBalanse" matInput
                matTooltip="Clike here to get a balanse" #txtBalanse value={{data}}>
        </mat-form-field>

        <br>
        <mat-divider style="color: darkgrey"></mat-divider>
        <mat-card-actions style="width: 700px;">
            <div style="margin-left: 200px">
                <button mat-raised-button style="background-color: blue; color: white;" type="submit"
                    (click)="DeleteRowClicked()">Save</button>
            </div>
        </mat-card-actions>
    </form>
</mat-card>
