<mat-card style="border: 1px solid darkgrey; background-color: #D7FECA">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Course Information</mat-card-title>
    </mat-card-header>
    <form class="example-container" [formGroup]="angForm" novalidate>
        <mat-divider style="color: darkgrey"></mat-divider>
        <br>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Student ID" formControlName="id" type="text" matTooltip="EX: IT123456"
                pattern="IT[0-9]{8}">
            <div *ngIf="angForm.controls['id'].invalid && (angForm.controls['id'].dirty || angForm.controls['id'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['id'].errors.required">
                    Student ID is required.
                </div>
                <div *ngIf="angForm.controls['id'].errors.pattern">
                    Input Invalide(EX: IT123456)
                </div>
            </div>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input placeholder="Class" formControlName="txtClass" type="text" matInput matTooltip="EX: Group 7.1">
            <div *ngIf="angForm.controls['txtClass'].invalid && (angForm.controls['txtClass'].dirty || angForm.controls['txtClass'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['txtClass'].errors.required">
                    Class is required.
                </div>
            </div>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input placeholder="Course" formControlName="txtCourse" type="text" matInput matTooltip="Ex: Java"
                pattern="[A-Za-z]*">
            <div *ngIf="angForm.controls['txtCourse'].invalid && (angForm.controls['txtCourse'].dirty || angForm.controls['txtCourse'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['txtCourse'].errors.required">
                    Course is required.
                </div>
                <div *ngIf="angForm.controls['txtCourse'].errors.pattern">
                    Input Invalide(Text only)
                </div>
            </div>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input placeholder="Teacher" formControlName="txtTecher" type="text" matInput
                matTooltip="Ex : Miss Thanuja " pattern="[A-Za-z]*">
            <div *ngIf="angForm.controls['txtTecher'].invalid && (angForm.controls['txtTecher'].dirty || angForm.controls['txtTecher'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['txtTecher'].errors.required">
                    Teacher is required.
                </div>
                <div *ngIf="angForm.controls['txtTecher'].errors.pattern">
                    Input Invalide(Text only)
                </div>
            </div>
        </mat-form-field>
    </form>
</mat-card>
<br>
